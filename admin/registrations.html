<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Registrations | Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="../Assets/images/FinalLogo1_Black.png" type="image/x-icon">
    <link rel="stylesheet" href="admin-style.css" />
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <p>Verifying authentication...</p>
    </div>

    <div id="dashboard-content" style="display: none">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="admin.html">
                    <img src="../Assets/images/FinalLogo1.png" width="30" height="30" class="d-inline-block align-top" alt="IEEE Logo" />
                    Admin Dashboard
                </a>
                <a href="admin.html" class="btn btn-secondary">‚Üê Back to Main Dashboard</a>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 id="event-name-title">Registrations</h2>
                <button id="export-csv-button" class="btn btn-info" disabled>Export to CSV</button>
            </div>
            
            <div class="card card-body">
                <div id="registrations-list-loader" class="text-center">
                    <p>Loading registrations...</p>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped" id="registrations-table" style="display:none;">
                        <thead id="registrations-table-header">
                            <!-- Table Headers will be generated by JavaScript -->
                        </thead>
                        <tbody id="registrations-list-container">
                            <!-- Registration rows will be added here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../Assets/Scripts/config.js"></script>
    <script src="registrations.js"></script>
</body>
</html>
